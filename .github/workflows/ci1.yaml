name: CICD pipeline 2

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Install maven
        run: |
          sudo apt update
          sudo apt install maven -y

      - name: Build the artifact
        run: mvn clean package
  sonarqube:
     runs-on: self-hosted
     steps:
      - name: Sonarbue report
        run: mvn sonar:sonar




