name: CICD Pipeline final

on:
  workflow_dispatch:

jobs:

  compile:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: install maven
        run: |
          sudo apt update
          sudo apt install maven -y

      - name: Build with Maven
        run: mvn -B clean package
  sonarqube:
    runs-on: self-hosted
    needs: compile
    steps:
    #  - uses: actions/checkout@v4

    #  - name: Set up JDK 17
    #    uses: actions/setup-java@v4
    #     with:
    #      java-version: '17'
    #       distribution: 'temurin'
    #       cache: maven

      - name: SonarQube Analysis
        run: mvn sonar:sonar


  security-check:
    runs-on: self-hosted
    needs: sonarqube
    steps:
      #- uses: actions/checkout@v4

      - name: Install Trivy
        run: |
          wget https://github.com/aquasecurity/trivy/releases/download/v0.67.2/trivy_0.67.2_Linux-64bit.deb
          sudo dpkg -i trivy_0.67.2_Linux-64bit.deb

      - name: Trivy FS Scan
        run: trivy fs --format table -o fs-report.json .

  docker-build:
    runs-on: self-hosted
    needs: security-check
    steps:
     # - uses: actions/checkout@v4

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.Docker_Repository }}:${{ github.sha }} .
    
      - name: Push images to Docker Hub
        run: |
          docker push ${{ secrets.Docker_Repository }}:${{ github.sha }}
  
  deploy-eks:
    runs-on: self-hosted
    needs: docker-build
    steps:
      #- uses: actions/checkout@v4

      - name: Configure kubeconfig
        # run: |
        #   aws eks update-kubeconfig \
        #     --name ${{ secrets.EKS_CLUSTER_NAME }} \
        #     --region ${{ secrets.AWS_REGION }}

      - name: Update Deployment Image
        run: |
          kubectl set image deployment/javawebappdep \
            javawebapp=${{ secrets.Docker_Repository }}:${{ github.sha }}


      - name: Verify rollout
        run: kubectl rollout status deployment/javawebappdep